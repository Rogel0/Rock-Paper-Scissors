<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css files/rps.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
      <p class="title">Rock Paper Scissors</p>
      <div class="container">
      <button onclick="
        playGame('rock');
      " class="move-button"><img src="/images/rock-emoji.png" class="move-icon">Rock</button>
  
      <button onclick="
        playGame('paper');
      " class="move-button"><img src="/images/paper-emoji.png" class="move-icon">Paper</button>
  
      <button onclick="
        playGame('scissors');
      " class="move-button"><img src="/images/scissors-emoji.png" class="move-icon">Scissors</button>
      </div>
  
      <p class="js-result result" ></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
  
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset-score-button">Reset Score</button>
    </div>
</body>
<script src="../js files/rps.js"></script>
</html>
